<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK - JS Program to SWAP two values</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <div class="card-group m-2">
        <div class="card border border-success m-1 col-sm-4">
            <div class="card-header bg-success text-light">
                JavaScript program to SWAP two values
            </div>
			
            <div class="card-body">
				<form class="form-inline">
					<div class="input-group mb-4 mt-2">
						<div class="input-group-prepend">
							<span class="input-group-text bg-success text-light" id="basic-addon1">Enter First Value</span>
						</div>
							<input type="number" class="form-control" id="swapvalue1" placeholder="Value of A = number">
					</div>
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text bg-success text-light" id="basic-addon1">Enter Second Value</span>
							</div>
								<input type="number" class="form-control" id="swapvalue2" placeholder="Value of B = number">
						</div>
						
								<button type="button" class="btn btn-primary mb-2" onclick="swapMe()">Swap Values</button>

								<p class="alert" id="result4"></p>
								<!-- Result wil be display inside paragraph tag -->
				</form>
            </div>  
        </div><!--forth div closed-->
    </div>
</div>

<script src="swap.js"></script>
</body>
</html>
